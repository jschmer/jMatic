<!doctype html>
<html class="no-js" ng-app="jMaticApp">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title translate="JMATIC"></title>
    
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-toasty/css/ng-toasty.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/jMatic.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="MainController">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Sidebars -->
    <div ui-track-as-search-param='true' class="sidebar sidebar-left">
        <div class="scrollable">
            <h3 class="scrollable-header app-name" translate="JMATIC"></h3>
            <div class="scrollable-content">
                <div class="list-group" ui-turn-off='uiSidebarLeft'>
                    <a class="list-group-item" href="#/deviceState"><span translate="TITLE_DEVICE_STATE"></span><i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/deviceConfig"><span translate="TITLE_DEVICE_CONFIG"></span><i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/batteryCheck"><span translate="TITLE_BATTERY_CHECK"></span><i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/sysVars"><span translate="TITLE_SYSVARS"></span><i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/programs"><span translate="TITLE_PROGRAMS"></span><i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/appConfig"><span translate="TITLE_APP_CONFIG"></span><i class="fa fa-chevron-right pull-right"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="app">
        <!-- ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swipe-left='Ui.turnOff("uiSidebarLeft")'> -->
        <!-- Navbars -->
        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
                <span translate="JMATIC"></span>
            </div>

            <div class="btn-group pull-left">
                <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                    <i class="fa fa-bars"></i> <span translate="MENU"></span>
                </div>
            </div>
            <div class="navbar-brand pull-right">
                <span translate="JMATIC"></span>
            </div>
        </div>

        <!-- App Body -->
        <div class="app-body" ng-class="{loading: loading}">
            <div ng-show="loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <div class="app-content">
                <div class="scrollable section" ng-view>
                </div>
            </div>
        </div>
    </div>
    <div ui-yield-to="modals"></div>
    <div><toasty-container toasty-defaults='{"timeout": 3000, "close-button":true}'></toasty-container></div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-toasty/js/ng-toasty.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <script src="bower_components/x2js/xml2json.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/jsExtensions.js"></script>
    <script src="scripts/lang.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/XMLparsing.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/jMaticController.js"></script>
    
    <script src="scripts/compiled_templates.js"></script>
    <script src="scripts/userdefined_groups.js"></script>
    <!-- endbuild -->
</body>
</html>
