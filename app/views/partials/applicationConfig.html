<div ui-content-for="title">
    <span translate>TITLE_APP_CONFIG</span>
</div>
<div class="scrollable-content">
    <style>
        .scrollable-content > div {
            padding: 5px 0px 5px 0px;
        }

        .configTable {
            display: table;
            width: 95%;
        }

        .labelColumn {
            display: table-cell;
            text-align: right;
            padding-right: 5px;
        }

        .valueColumn {
            display: table-cell;
            text-align: left;
            padding-left: 5px;
        }

        .valueColumn.align-bottom {
            position: absolute;
        }

        .configRow {
            display: table-row;
        }

        .configRow .labelColumn, .configRow .valueColumn {
            padding-bottom: 5px;
        }

        input[type=number] {
            width: 5rem;
        }
    </style>
    <div class="configTable">
        <div class="configRow">
            <span class="labelColumn" translate="APP_CONFIG_LANGUAGE"></span>
            <span class="valueColumn btn-group">
                <a href class="btn btn-default no-outline no-focus" ng-click="changeLanguage('de')" ng-class="[currentLang === 'de' ? 'active' : '']">
                    <span translate="BUTTON_LANG_DE"></span>
                </a>
                <a href class="btn btn-default no-outline no-focus" ng-click="changeLanguage('en')" ng-class="[currentLang === 'en' ? 'active' : '']">
                    <span translate="BUTTON_LANG_EN"></span>
                </a>
            </span>
        </div>
        <div class="configRow">
            <span class="labelColumn">CCU IP/Host</span>
            <span class="valueColumn"><input type="text" ng-model="ccuIP" /></span>
        </div>
        <div class="configRow">
            <span class="labelColumn" translate="APP_CONFIG_DEVICESTATERELOADINTERVAL"></span>
            <span class="valueColumn align-bottom"><input type="number" ng-model="deviceStateReloadInterval" /></span>
        </div>
        <div class="configRow">
            <span class="labelColumn" translate="APP_CONFIG_CUSTOMTEMPERATURERANGE"></span>
            <div class="valueColumn">
                <div class="configRow">
                    <span class="labelColumn">Min</span>
                    <span class="valueColumn"><input type="number" ng-model="customTemperatureRangeMin" /></span>
                </div>
                <div class="configRow">
                    <span class="labelColumn">Max</span>
                    <span class="valueColumn"><input type="number" ng-model="customTemperatureRangeMax" /></span>
                </div>
            </div>
        </div>
    </div>
</div>
