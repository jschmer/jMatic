<!DOCTYPE html>
<html lang="en" ng-app='jMaticApp'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title translate="JMATIC"></title>
</head>
<body ng-app="jMaticApp" ng-controller="MainController">
    <!-- Sidebars -->
    <div ui-track-as-search-param='true' class="sidebar sidebar-left">
        <div class="scrollable">
            <h3 class="scrollable-header app-name" translate="JMATIC"></h3>
            <div class="scrollable-content">
                <div class="list-group" ui-turn-off='uiSidebarLeft'>
                    <a class="list-group-item" href="#/deviceState"><span translate="TITLE_DEVICE_STATE"></span><i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/deviceConfig"><span translate="TITLE_DEVICE_CONFIG"></span><i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/batteryCheck"><span translate="TITLE_BATTERY_CHECK"></span><i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/sysVars"><span translate="TITLE_SYSVARS"></span><i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/appConfig"><span translate="TITLE_APP_CONFIG"></span><i class="fa fa-chevron-right pull-right"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="app">
        <!-- ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swipe-left='Ui.turnOff("uiSidebarLeft")'> -->
        <!-- Navbars -->
        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
                <span translate="JMATIC"></span>
            </div>

            <div class="btn-group pull-left">
                <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                    <i class="fa fa-bars"></i> <span translate="MENU"></span>
                </div>
            </div>
            <div class="navbar-brand pull-right">
                <span translate="JMATIC"></span>
            </div>
        </div>

        <!-- App Body -->
        <div class="app-body" ng-class="{loading: loading}">
            <div ng-show="loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <div class="app-content">
                <div class="scrollable section" ng-view>
                </div>
            </div>
        </div>
    </div>
    <div ui-yield-to="modals"></div>
    <div><toasty-container toasty-defaults='{"timeout": 3000, "close-button":true}'></toasty-container></div>

    <div class="scripts-and-styles">
        <!-- 3rd party deps -->
        <link rel="stylesheet" type="text/css" href="./lib/angular/modules/toasty/css/ng-toasty.css">
        <link rel="stylesheet" type="text/css" href="./lib/angular/mobile-ui/css/mobile-angular-ui-hover.min.css" />
        <link rel="stylesheet" type="text/css" href="./lib/angular/mobile-ui/css/mobile-angular-ui-base.min.css" />
        <link rel="stylesheet" type="text/css" href="./lib/angular/mobile-ui/css/mobile-angular-ui-desktop.min.css" />
        <script src="./lib/xml2json/xml2json.min.js"></script>
        <script src="./lib/jQuery/jquery-2.1.3.min.js"></script>
        <script src="./lib/angular/core/angular.min.js"></script>
        <script src="./lib/angular/modules/route/angular-route.min.js"></script>
        <script src="./lib/angular/modules/animate/angular-animate.min.js"></script>
        <script src="./lib/angular/modules/toasty/js/ng-toasty.min.js"></script>
        <script src="./lib/angular/modules/translate/angular-translate.min.js"></script>
        <script src="./lib/angular/mobile-ui/js/mobile-angular-ui.min.js"></script>

        <!-- own sources -->
        <link rel="stylesheet" type="text/css" href="./css/jMatic.css">
        <link rel="stylesheet" type="text/css" href="./css/menu.css">

        <script src="./js/jsExtensions.js"></script>
        <script src="./js/lang.js"></script>
        <script src="./js/common.js"></script>
        <script src="./js/XMLparsing.js"></script>
        <script src="./js/data.js"></script>
        <script src="./js/jMaticController.js"></script>

        <script src="./js/compiled_templates.js"></script>
        <script src="./js/userdefined_groups.js"></script>
    </div>
</body>
</html>
